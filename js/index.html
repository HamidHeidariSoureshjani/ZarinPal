<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        


let boys = ['ali' , 'alireza' , 'hamid' , 'kamyar' , 'omid'];
let girls = ['fariba' , 'mobina' , 'pantea' , 'ramina' , 'zohre'];

    while (boys.length > 0){
        b = boys[Math.floor(Math.random()*boys.length)];
        g = girls[Math.floor(Math.random()*girls.length)];
        console.log(b + "-" + g);
        const index = boys.indexOf(b);
        if (index > -1) {
            boys.splice(index, 1);
        }
        const index1 = girls.indexOf(g);
        if (index1 > -1) {
            girls.splice(index1, 1);
        }
    }
    </script>
</body>
</html>
